[package]
name = "pve-rs"
version = "0.4.2"
authors = ["Proxmox Support Team <support@proxmox.com>"]
edition = "2018"
license = "AGPL-3"
description = "PVE parts which have been ported to Rust"
homepage = "https://www.proxmox.com"

exclude = [
    "debian",
]

[lib]
crate-type = [ "cdylib" ]

[dependencies]
anyhow = "1.0"
base32 = "0.4"
base64 = "0.13"
hex = "0.4"
libc = "0.2"
nix = "0.19"
openssl = "0.10"
serde = "1.0"
serde_bytes = "0.11"
serde_json = "1.0"

perlmod = { version = "0.8.1", features = [ "exporter" ] }

proxmox-apt = "0.8"
proxmox-openid = "0.9"
proxmox-tfa = { version = "1.3", features = ["api"] }
